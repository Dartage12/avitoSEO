{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="{% static 'img/logo.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/media.css' %}">
    <link rel="stylesheet" href="{% static 'css/confirm.css' %}">
    <title>teach-lab</title>
</head>
<body>
    {% include 'base/header.html' %}

    <main>
        <div class="adress">
            <h4><a href="{% url 'main' %}" style="text-decoration: none; color: white">Главная</a> > Оформление заказа</h4>
        </div>
        <div class="confirm">
            <h3>Оформление заказа</h3>
            <div class="confirm__payment">
                <h4>Ваш заказ оплачен</h4>
                <img src="{% static 'img/success.svg' %}" alt="" class="confirm__payment__img">
                <h3>Нажмите на кнопку с названием материала, чтобы скачать</h3>
                <div class="confirm__payment__download">
                    {% for product in order %}
                        <a href="{{ product.file.url }}" download>
                            <button>{{ product.name }}</button>
                        </a>
                    {% endfor %}
                </div>
                <p>Тех поддержка <a href="mailto:larinnv@list.ru">larinnv@list.ru</a></p>
            </div>
        </div>
    </main>

   {% include 'base/footer.html' %}
</body>
</html>
