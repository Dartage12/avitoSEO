<header>
    <style>
        button {
            transition: 0.5s ease-in-out; /* Анимация для transform */
        }

            transform: translateY(-5px); /* Поднимаем кнопку на 10px вверх */
            filter: brightness(90%);
        }

        @media screen and (max-width: 670px) {
            .header__logo {
                position: relative;
                width: 110px;
            }

        }
    </style>
    <a href="{% url 'main' %}"><img src="{% static 'img/logo.ico' %}" alt="Логотип" width="340px" class="header__logo"></a>
    <ul>
        <a href="{% url 'catalog' %}">
            <button class="header__all"><img src="{% static 'img/folder.png' %}" alt="Папка">Все разработки</button>
        </a>
        {#        <a href="#"><button class="header__office"><img src="{% static 'img/avatar.png' %}" alt="Аватар">Войти в кабинет</button></a>#}
        <a href="{% url 'basket' %}">
            <button class="header__basket"><img src="{% static 'img/basket.png' %}" alt="Корзина">0 <span
                    style="color: #FD7E14;">₽</span></button>
        </a>
        <div class="burger__menu">
            <button onclick="burgerMenu()"><img src="{% static 'img/burger.png' %}" alt="Бургер меню">Меню</button>
            <nav id="burger-menu">
                <a href="{% url 'main' %}">Главная страница</a>
                <a href="{% url 'basket' %}">Корзина</a>
                <a href="{% url 'catalog' %}">Разработки</a>
                {#                <a>Войти в аккаунт</a>#}
                <a href="{% url 'help' %}">Техническая поддержка</a>
            </nav>
        </div>
    </ul>
</header>
